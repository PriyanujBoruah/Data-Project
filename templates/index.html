{% extends "base.html" %}
{% block title %}Upload CSV{% endblock %}

{% block content %}
<h2>Upload CSV File for Cleaning</h2>
<hr>
<form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
    <div class="mb-3">
        <label for="file" class="form-label">Choose CSV File:</label>
        <input type="file" class="form-control" id="file" name="file" required>
    </div>
    <div class="mb-3">
        <label for="encoding" class="form-label">File Encoding (leave blank to auto-detect):</label>
        <input type="text" class="form-control" id="encoding" name="encoding" placeholder="e.g., utf-8, latin-1, cp1252">
        <small class="form-text text-muted">Common encodings: utf-8, latin-1, iso-8859-1, cp1252.</small>
    </div>
    <button type="submit" class="btn btn-primary">Upload and Proceed</button>
</form>
{% endblock %}
